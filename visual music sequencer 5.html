<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Music Sequencer Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            color: #323130;
            min-height: 100vh;
            overflow-x: auto;
            position: relative;
            font-weight: 400;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.75rem;
            font-weight: 600;
            color: #323130;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
            text-align: center;
        }

        .header p {
            color: #605e5c;
            font-size: 1rem;
            font-weight: 400;
            margin: 0;
        }

        .header p {
            color: #b8c5d1;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .control-panel {
            background: #ffffff;
            border: 1px solid #edebe9;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 1.6px 3.6px rgba(0, 0, 0, 0.132), 0 0.3px 0.9px rgba(0, 0, 0, 0.108);
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #323130;
            margin-bottom: 8px;
            text-transform: none;
            letter-spacing: normal;
        }

        .btn {
            padding: 11px 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: none;
            letter-spacing: normal;
            position: relative;
            overflow: visible;
            font-family: inherit;
            min-width: 88px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .btn:focus {
            outline: 2px solid #605e5c;
            outline-offset: 2px;
        }

        .btn::before {
            display: none;
        }

        .btn:hover::before {
            display: none;
        }

        .btn-primary {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        .btn-primary:hover {
            background: #106ebe;
            border-color: #106ebe;
        }

        .btn-primary:active {
            background: #005a9e;
            border-color: #005a9e;
        }

        .btn-success {
            background: #107c10;
            color: white;
            border-color: #107c10;
        }

        .btn-success:hover {
            background: #0e6e0e;
            border-color: #0e6e0e;
        }

        .btn-success:active {
            background: #0c5d0c;
            border-color: #0c5d0c;
        }

        .btn-danger {
            background: #d13438;
            color: white;
            border-color: #d13438;
        }

        .btn-danger:hover {
            background: #b92b2f;
            border-color: #b92b2f;
        }

        .btn-danger:active {
            background: #a12327;
            border-color: #a12327;
        }

        .tempo-slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .tempo-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
        }

        .tempo-display {
            font-size: 1.125rem;
            font-weight: 600;
            color: #323130;
            margin-top: 4px;
        }

        .sequencer-grid {
            background: #ffffff;
            border: 1px solid #edebe9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1.6px 3.6px rgba(0, 0, 0, 0.132), 0 0.3px 0.9px rgba(0, 0, 0, 0.108);
        }

        .instrument-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .instrument-label {
            width: 120px;
            font-weight: 600;
            text-align: right;
            color: #323130;
            font-size: 0.875rem;
            text-transform: none;
            letter-spacing: normal;
            padding-right: 8px;
        }

        .beat-grid {
            display: flex;
            gap: 2px;
            flex: 1;
        }

        .beat-cell {
            width: 32px;
            height: 32px;
            border: 1px solid #d2d0ce;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            background: #faf9f8;
        }

        .beat-cell::before {
            display: none;
        }

        .beat-cell:hover {
            border-color: #0078d4;
            background: #f3f9fd;
        }

        .beat-cell:hover::before {
            display: none;
        }

        .beat-cell.active {
            background: #0078d4;
            border-color: #0078d4;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .beat-cell.active::before {
            display: none;
        }

        .beat-cell.playing {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 25px rgba(0, 212, 255, 0.8); }
            100% { transform: scale(1); }
        }

        .step-indicator {
            display: flex;
            gap: 2px;
            margin-bottom: 16px;
            padding-left: 128px;
        }

        .step-number {
            width: 32px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: #605e5c;
            background: #f3f2f1;
            border: 1px solid #d2d0ce;
            border-radius: 4px;
            transition: all 0.1s ease;
        }

        .step-number.current {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 107, 107, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
        }

        .instrument-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 15px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
        }

        .mute-btn {
            padding: 4px 8px;
            font-size: 0.75rem;
            background: #f3f2f1;
            border: 1px solid #d2d0ce;
            color: #323130;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 600;
        }

        .mute-btn:hover {
            background: #edebe9;
            border-color: #c8c6c4;
        }

        .mute-btn.muted {
            background: #d13438;
            border-color: #d13438;
            color: white;
        }

        .pattern-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 16px;
            background: #f3f2f1;
            border: 1px solid #d2d0ce;
            border-radius: 4px;
            color: #323130;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 400;
            font-size: 0.875rem;
            position: relative;
            overflow: visible;
        }

        .preset-btn::before {
            display: none;
        }

        .preset-btn:hover {
            background: #edebe9;
            border-color: #c8c6c4;
        }

        .preset-btn:hover::before {
            display: none;
        }

        .preset-btn:focus {
            outline: 2px solid #605e5c;
            outline-offset: 2px;
        }

        .visualization {
            height: 100px;
            background: #f3f2f1;
            border: 1px solid #edebe9;
            border-radius: 4px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .wave-bar {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: #0078d4;
            border-radius: 2px 2px 0 0;
            transition: height 0.1s ease;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #edebe9;
            color: #605e5c;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls-row {
                gap: 15px;
            }
            
            .instrument-label {
                width: 80px;
                font-size: 0.8rem;
            }
            
            .beat-cell {
                width: 28px;
                height: 28px;
            }
            
            .step-number {
                width: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visual Music Sequencer Pro</h1>
            <p>Professional-grade drum machine and beat sequencer</p>
        </div>

        <div class="control-panel">
            <div class="controls-row">
                <div class="control-group">
                    <label>Transport</label>
                    <button id="playBtn" class="btn btn-success">Play</button>
                </div>
                <div class="control-group">
                    <label>Reset</label>
                    <button id="stopBtn" class="btn btn-danger">Stop</button>
                </div>
                <div class="control-group">
                    <label>Clear All</label>
                    <button id="clearBtn" class="btn btn-primary">Clear</button>
                </div>
                <div class="control-group">
                    <label>Tempo (BPM)</label>
                    <input type="range" id="tempoSlider" class="tempo-slider" min="60" max="180" value="120">
                    <div id="tempoDisplay" class="tempo-display">120</div>
                </div>
            </div>
        </div>

        <div class="sequencer-grid">
            <div class="step-indicator" id="stepIndicator"></div>
            <div id="instrumentRows"></div>
        </div>

        <div class="pattern-controls">
            <button class="preset-btn" onclick="loadPreset('kick')">Kick Pattern</button>
            <button class="preset-btn" onclick="loadPreset('house')">House Beat</button>
            <button class="preset-btn" onclick="loadPreset('trap')">Trap Style</button>
            <button class="preset-btn" onclick="loadPreset('techno')">Techno Loop</button>
            <button class="preset-btn" onclick="loadPreset('random')">Random Fill</button>
        </div>

        <div class="visualization" id="visualization"></div>

        <div class="footer">
            <p>&copy; 2025 Visual Music Sequencer Pro - Professional Audio Production Tool</p>
        </div>
    </div>

    <script>
        class VisualMusicSequencer {
            constructor() {
                this.audioContext = null;
                this.instruments = [
                    { name: 'Kick', frequency: 60, type: 'sine', volume: 0.8, muted: false },
                    { name: 'Snare', frequency: 200, type: 'sawtooth', volume: 0.6, muted: false },
                    { name: 'Hi-Hat', frequency: 800, type: 'square', volume: 0.4, muted: false },
                    { name: 'Open Hat', frequency: 1200, type: 'triangle', volume: 0.3, muted: false },
                    { name: 'Crash', frequency: 2000, type: 'sawtooth', volume: 0.5, muted: false },
                    { name: 'Ride', frequency: 1500, type: 'sine', volume: 0.4, muted: false },
                    { name: 'Clap', frequency: 400, type: 'square', volume: 0.5, muted: false },
                    { name: 'Perc', frequency: 600, type: 'triangle', volume: 0.3, muted: false }
                ];
                this.steps = 16;
                this.currentStep = 0;
                this.isPlaying = false;
                this.tempo = 120;
                this.pattern = {};
                this.intervalId = null;
                this.stepInterval = 0;
                
                this.initializeAudioContext();
                this.initializePattern();
                this.setupUI();
                this.setupEventListeners();
                this.setupVisualization();
            }

            initializeAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (error) {
                    console.error('Web Audio API is not supported in this browser');
                }
            }

            initializePattern() {
                this.instruments.forEach((instrument, index) => {
                    this.pattern[index] = new Array(this.steps).fill(false);
                });
            }

            setupUI() {
                this.createStepIndicator();
                this.createInstrumentRows();
            }

            createStepIndicator() {
                const indicator = document.getElementById('stepIndicator');
                indicator.innerHTML = '';
                for (let i = 0; i < this.steps; i++) {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'step-number';
                    stepDiv.textContent = i + 1;
                    stepDiv.id = `step-${i}`;
                    indicator.appendChild(stepDiv);
                }
            }

            createInstrumentRows() {
                const container = document.getElementById('instrumentRows');
                container.innerHTML = '';

                this.instruments.forEach((instrument, instrumentIndex) => {
                    const row = document.createElement('div');
                    row.className = 'instrument-row';

                    const label = document.createElement('div');
                    label.className = 'instrument-label';
                    label.textContent = instrument.name;
                    row.appendChild(label);

                    const beatGrid = document.createElement('div');
                    beatGrid.className = 'beat-grid';

                    for (let step = 0; step < this.steps; step++) {
                        const cell = document.createElement('div');
                        cell.className = 'beat-cell';
                        cell.dataset.instrument = instrumentIndex;
                        cell.dataset.step = step;
                        cell.addEventListener('click', () => this.toggleBeat(instrumentIndex, step));
                        beatGrid.appendChild(cell);
                    }

                    row.appendChild(beatGrid);

                    const controls = document.createElement('div');
                    controls.className = 'instrument-controls';

                    const volumeSlider = document.createElement('input');
                    volumeSlider.type = 'range';
                    volumeSlider.className = 'volume-slider';
                    volumeSlider.min = '0';
                    volumeSlider.max = '1';
                    volumeSlider.step = '0.1';
                    volumeSlider.value = instrument.volume;
                    volumeSlider.addEventListener('input', (e) => {
                        this.instruments[instrumentIndex].volume = parseFloat(e.target.value);
                    });

                    const muteBtn = document.createElement('button');
                    muteBtn.className = 'mute-btn';
                    muteBtn.textContent = 'M';
                    muteBtn.addEventListener('click', () => this.toggleMute(instrumentIndex, muteBtn));

                    controls.appendChild(volumeSlider);
                    controls.appendChild(muteBtn);
                    row.appendChild(controls);

                    container.appendChild(row);
                });
            }

            setupEventListeners() {
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlayback());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearAll());
                
                const tempoSlider = document.getElementById('tempoSlider');
                tempoSlider.addEventListener('input', (e) => {
                    this.tempo = parseInt(e.target.value);
                    document.getElementById('tempoDisplay').textContent = this.tempo;
                    if (this.isPlaying) {
                        this.updateTempo();
                    }
                });
            }

            setupVisualization() {
                const visualization = document.getElementById('visualization');
                visualization.innerHTML = '';
                
                for (let i = 0; i < 32; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    bar.style.left = `${i * 12}px`;
                    bar.style.height = '0px';
                    visualization.appendChild(bar);
                }
            }

            toggleBeat(instrumentIndex, step) {
                this.pattern[instrumentIndex][step] = !this.pattern[instrumentIndex][step];
                this.updateBeatDisplay(instrumentIndex, step);
            }

            updateBeatDisplay(instrumentIndex, step) {
                const cell = document.querySelector(`[data-instrument="${instrumentIndex}"][data-step="${step}"]`);
                if (this.pattern[instrumentIndex][step]) {
                    cell.classList.add('active');
                } else {
                    cell.classList.remove('active');
                }
            }

            togglePlayback() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            play() {
                if (!this.audioContext) {
                    this.initializeAudioContext();
                }
                
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.isPlaying = true;
                document.getElementById('playBtn').textContent = 'Pause';
                document.getElementById('playBtn').className = 'btn btn-danger';
                
                this.stepInterval = (60 / this.tempo / 4) * 1000;
                this.intervalId = setInterval(() => this.nextStep(), this.stepInterval);
            }

            pause() {
                this.isPlaying = false;
                document.getElementById('playBtn').textContent = 'Play';
                document.getElementById('playBtn').className = 'btn btn-success';
                
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                }
            }

            stop() {
                this.pause();
                this.currentStep = 0;
                this.updateStepDisplay();
            }

            updateTempo() {
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.stepInterval = (60 / this.tempo / 4) * 1000;
                    this.intervalId = setInterval(() => this.nextStep(), this.stepInterval);
                }
            }

            nextStep() {
                this.currentStep = (this.currentStep + 1) % this.steps;
                this.playCurrentStep();
                this.updateStepDisplay();
                this.updateVisualization();
            }

            playCurrentStep() {
                this.instruments.forEach((instrument, index) => {
                    if (this.pattern[index][this.currentStep] && !instrument.muted) {
                        this.playSound(instrument);
                        this.animateBeat(index, this.currentStep);
                    }
                });
            }

            playSound(instrument) {
                if (!this.audioContext) return;

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();

                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.type = instrument.type;
                oscillator.frequency.setValueAtTime(instrument.frequency, this.audioContext.currentTime);

                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(instrument.frequency * 2, this.audioContext.currentTime);

                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(instrument.volume * 0.3, this.audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
            }

            animateBeat(instrumentIndex, step) {
                const cell = document.querySelector(`[data-instrument="${instrumentIndex}"][data-step="${step}"]`);
                if (cell) {
                    cell.classList.add('playing');
                    setTimeout(() => cell.classList.remove('playing'), 300);
                }
            }

            updateStepDisplay() {
                document.querySelectorAll('.step-number').forEach((step, index) => {
                    step.classList.toggle('current', index === this.currentStep);
                });
            }

            updateVisualization() {
                const bars = document.querySelectorAll('.wave-bar');
                bars.forEach((bar, index) => {
                    const height = Math.random() * 60 + 10;
                    bar.style.height = `${height}px`;
                    setTimeout(() => {
                        bar.style.height = '5px';
                    }, 100);
                });
            }

            toggleMute(instrumentIndex, button) {
                this.instruments[instrumentIndex].muted = !this.instruments[instrumentIndex].muted;
                button.classList.toggle('muted', this.instruments[instrumentIndex].muted);
            }

            clearAll() {
                this.instruments.forEach((_, index) => {
                    this.pattern[index].fill(false);
                });
                this.updateAllBeatDisplays();
            }

            updateAllBeatDisplays() {
                this.instruments.forEach((_, instrumentIndex) => {
                    for (let step = 0; step < this.steps; step++) {
                        this.updateBeatDisplay(instrumentIndex, step);
                    }
                });
            }

            loadPreset(presetName) {
                this.clearAll();
                
                const presets = {
                    kick: {
                        0: [true, false, false, false, true, false, false, false, true, false, false, false, true, false, false, false]
                    },
                    house: {
                        0: [true, false, false, false, true, false, false, false, true, false, false, false, true, false, false, false],
                        1: [false, false, false, false, true, false, false, false, false, false, false, false, true, false, false, false],
                        2: [false, false, true, false, false, false, true, false, false, false, true, false, false, false, true, false]
                    },
                    trap: {
                        0: [true, false, false, true, false, false, true, false, false, true, false, false, true, false, false, false],
                        1: [false, false, false, false, true, false, false, true, false, false, false, false, true, false, false, true],
                        2: [true, true, false, true, true, false, true, true, false, true, true, false, true, true, false, true]
                    },
                    techno: {
                        0: [true, false, false, false, true, false, false, false, true, false, false, false, true, false, false, false],
                        1: [false, false, true, false, false, false, true, false, false, false, true, false, false, false, true, false],
                        2: [false, true, false, true, false, true, false, true, false, true, false, true, false, true, false, true],
                        3: [false, false, false, true, false, false, false, true, false, false, false, true, false, false, false, true]
                    },
                    random: {}
                };

                if (presetName === 'random') {
                    this.instruments.forEach((_, index) => {
                        for (let step = 0; step < this.steps; step++) {
                            this.pattern[index][step] = Math.random() > 0.7;
                        }
                    });
                } else {
                    const preset = presets[presetName];
                    Object.keys(preset).forEach(instrumentIndex => {
                        this.pattern[instrumentIndex] = [...preset[instrumentIndex]];
                    });
                }

                this.updateAllBeatDisplays();
            }
        }

        // Initialize the sequencer when the page loads
        window.addEventListener('load', () => {
            window.sequencer = new VisualMusicSequencer();
        });

        // Global preset loader function
        function loadPreset(presetName) {
            if (window.sequencer) {
                window.sequencer.loadPreset(presetName);
            }
        }
    </script>
</body>
