            content: '';

            overflow: hidden;

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

        .step-button:hover {

        }

        .step-button.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);

        .step-button.active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;

            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);

        .step-button.current {

        .visualizer::before {

        .bar {

            min-height: 3px;

            opacity: 0.9;
        }

        .bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            filter: blur(1px);
        }

        .pattern-controls {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border-radius: 20px;

            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            border: 1px solid rgba(148, 163, 184, 0.08);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .pattern-btn {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            padding: 12px 20px;

            font-weight: 500;

        .pattern-btn::before {
            content: '';

        .pattern-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);

            box-shadow: 0 8px 25px -8px rgba(59, 130, 246, 0.3);

        .pattern-btn:hover::before {
            left: 100%;

        .pattern-btn:active {

        .swing-control {

        .control-group {

            align-items: center;

        .control-group label {

                padding: 0 12px;

        }
    </style>

<body>
    <div class="app-container">
        <div class="header">
            <h1>Visual Music Sequencer Pro</h1>
            <p>Professional-grade drum machine with real-time visualization</p>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <label>Transport</label>
                <button id="playBtn" class="btn">Play</button>
            </div>
            
            <div class="control-group">
                <label>Tempo (BPM)</label>
                <input type="range" id="tempoSlider" min="60" max="180" value="120">
                <div class="value-display" id="tempoValue">120</div>
            </div>
            
            <div class="control-group">
                <label>Kit Selection</label>
                <select id="kitSelect">
                    <option value="electronic">Electronic</option>
                    <option value="acoustic">Acoustic</option>
                    <option value="trap">Trap</option>
                    <option value="vintage">Vintage</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Master Volume</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="75">
                <div class="value-display" id="volumeValue">75%</div>
            </div>
            
            <div class="control-group swing-control">
                <label>Swing</label>
                <input type="range" id="swingSlider" min="0" max="20" value="0">
                <div class="value-display" id="swingValue">0%</div>
            </div>
        </div>

        <div class="visualizer" id="visualizer">
            <!-- Audio visualization bars will be generated here -->
        </div>

        <div class="sequencer-grid">
            <div class="grid-container" id="gridContainer">
                <!-- Grid will be generated here -->
            </div>
        </div>

        <div class="pattern-controls">
            <button class="pattern-btn" onclick="clearAll()">Clear All</button>
            <button class="pattern-btn" onclick="fillRandom()">Random Fill</button>
            <button class="pattern-btn" onclick="savePattern()">Save Pattern</button>
            <button class="pattern-btn" onclick="loadPattern()">Load Pattern</button>
            <button class="pattern-btn" onclick="exportPattern()">Export Audio</button>
        </div>
    </div>

    <script>
        class VisualMusicSequencer {
            constructor() {
                this.isPlaying = false;
                this.currentStep = 0;
                this.tempo = 120;
                this.stepInterval = null;
                this.audioContext = null;
                this.masterGain = null;
                this.pattern = {};
                this.swing = 0;
                this.currentKit = 'electronic';
                
                this.tracks = [
                    { name: 'Kick', frequency: 60, color: '#ff6b6b' },
                    { name: 'Snare', frequency: 200, color: '#4ecdc4' },
                    { name: 'Hi-Hat', frequency: 8000, color: '#ffd93d' },
                    { name: 'Open Hat', frequency: 12000, color: '#ff8e8e' },
                    { name: 'Crash', frequency: 15000, color: '#6bcf7f' },
                    { name: 'Ride', frequency: 10000, color: '#45b7d1' },
                    { name: 'Clap', frequency: 1000, color: '#a855f7' },
                    { name: 'Perc', frequency: 500, color: '#f97316' }
                ];

                this.kits = {
                    electronic: {
                        kick: { freq: 60, decay: 0.5, type: 'sine' },
                        snare: { freq: 200, decay: 0.2, noise: true },
                        hihat: { freq: 8000, decay: 0.1, noise: true },
                        openhat: { freq: 12000, decay: 0.3, noise: true },
                        crash: { freq: 15000, decay: 1.0, noise: true },
                        ride: { freq: 10000, decay: 0.5, noise: true },
                        clap: { freq: 1000, decay: 0.15, noise: true },
                        perc: { freq: 500, decay: 0.2, type: 'triangle' }
                    },
                    acoustic: {
                        kick: { freq: 50, decay: 0.6, type: 'sine' },
                        snare: { freq: 250, decay: 0.25, noise: true },
                        hihat: { freq: 9000, decay: 0.08, noise: true },
                        openhat: { freq: 11000, decay: 0.4, noise: true },
                        crash: { freq: 16000, decay: 1.2, noise: true },
                        ride: { freq: 8000, decay: 0.6, noise: true },
                        clap: { freq: 800, decay: 0.18, noise: true },
                        perc: { freq: 400, decay: 0.25, type: 'sawtooth' }
                    },
                    trap: {
                        kick: { freq: 45, decay: 0.8, type: 'sine' },
                        snare: { freq: 150, decay: 0.3, noise: true },
                        hihat: { freq: 12000, decay: 0.05, noise: true },
                        openhat: { freq: 14000, decay: 0.2, noise: true },
                        crash: { freq: 18000, decay: 0.8, noise: true },
                        ride: { freq: 7000, decay: 0.4, noise: true },
                        clap: { freq: 1200, decay: 0.12, noise: true },
                        perc: { freq: 300, decay: 0.15, type: 'square' }
                    },
                    vintage: {
                        kick: { freq: 70, decay: 0.4, type: 'sine' },
                        snare: { freq: 300, decay: 0.2, noise: true },
                        hihat: { freq: 6000, decay: 0.12, noise: true },
                        openhat: { freq: 8000, decay: 0.35, noise: true },
                        crash: { freq: 12000, decay: 1.5, noise: true },
                        ride: { freq: 5000, decay: 0.7, noise: true },
                        clap: { freq: 600, decay: 0.2, noise: true },
                        perc: { freq: 800, decay: 0.3, type: 'triangle' }
                    }
                };

                this.init();
            }

            async init() {
                await this.initAudio();
                this.initPattern();
                this.initUI();
                this.initVisualizer();
                this.bindEvents();
            }

            async initAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.audioContext.createGain();
                this.masterGain.connect(this.audioContext.destination);
                this.masterGain.gain.value = 0.75;
            }

            initPattern() {
                this.tracks.forEach((track, trackIndex) => {
                    this.pattern[trackIndex] = new Array(16).fill(false);
                });
            }

            initUI() {
                const container = document.getElementById('gridContainer');
                
                // Create header row
                const emptyCell = document.createElement('div');
                container.appendChild(emptyCell);
                
                for (let step = 0; step < 16; step++) {
                    const header = document.createElement('div');
                    header.className = 'step-header';
                    header.textContent = step + 1;
                    container.appendChild(header);
                }

                // Create track rows
                this.tracks.forEach((track, trackIndex) => {
                    const label = document.createElement('div');
                    label.className = 'track-label';
                    label.textContent = track.name;
                    label.style.color = track.color;
                    container.appendChild(label);

                    for (let step = 0; step < 16; step++) {
                        const button = document.createElement('div');
                        button.className = 'step-button';
                        button.dataset.track = trackIndex;
                        button.dataset.step = step;
                        
                        button.addEventListener('click', () => {
                            this.toggleStep(trackIndex, step);
                        });
                        
                        container.appendChild(button);
                    }
                });
            }

            initVisualizer() {
                const visualizer = document.getElementById('visualizer');
                for (let i = 0; i < 64; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = '2px';
                    visualizer.appendChild(bar);
                }
                this.bars = visualizer.querySelectorAll('.bar');
            }

            bindEvents() {
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('tempoSlider').addEventListener('input', (e) => this.setTempo(e.target.value));
                document.getElementById('volumeSlider').addEventListener('input', (e) => this.setVolume(e.target.value));
                document.getElementById('swingSlider').addEventListener('input', (e) => this.setSwing(e.target.value));
                document.getElementById('kitSelect').addEventListener('change', (e) => this.setKit(e.target.value));
            }

            toggleStep(track, step) {
                this.pattern[track][step] = !this.pattern[track][step];
                this.updateStepUI(track, step);
            }

            updateStepUI(track, step) {
                const button = document.querySelector(`[data-track="${track}"][data-step="${step}"]`);
                if (this.pattern[track][step]) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            }

            async togglePlay() {
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }

                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.play();
                }
            }

            play() {
                this.isPlaying = true;
                document.getElementById('playBtn').textContent = 'Stop';
                document.getElementById('playBtn').classList.add('playing');
                
                const stepDuration = (60 / this.tempo / 4) * 1000;
                
                this.stepInterval = setInterval(() => {
                    this.playStep();
                    this.updateVisualizer();
                    this.currentStep = (this.currentStep + 1) % 16;
                }, stepDuration);
            }

            stop() {
                this.isPlaying = false;
                document.getElementById('playBtn').textContent = 'Play';
                document.getElementById('playBtn').classList.remove('playing');
                
                if (this.stepInterval) {
                    clearInterval(this.stepInterval);
                }
                
                this.currentStep = 0;
                this.clearCurrentStepHighlight();
            }

            playStep() {
                this.clearCurrentStepHighlight();
                this.highlightCurrentStep();
                
                this.tracks.forEach((track, trackIndex) => {
                    if (this.pattern[trackIndex][this.currentStep]) {
                        this.playSound(track.name.toLowerCase().replace(/[\s-]/g, ''));
                    }
                });
            }

            highlightCurrentStep() {
                const buttons = document.querySelectorAll(`[data-step="${this.currentStep}"]`);
                buttons.forEach(button => {
                    if (button.classList.contains('step-button')) {
                        button.classList.add('current');
                    }
                });
            }

            clearCurrentStepHighlight() {
                document.querySelectorAll('.step-button.current').forEach(button => {
                    button.classList.remove('current');
                });
            }

            playSound(soundName) {
                const kit = this.kits[this.currentKit];
                const sound = kit[soundName] || kit.kick;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                if (sound.noise) {
                    // Create noise for percussion sounds
                    const bufferSize = this.audioContext.sampleRate * sound.decay;
                    const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                    const output = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }
                    
                    const noiseSource = this.audioContext.createBufferSource();
                    noiseSource.buffer = buffer;
                    
                    const filter = this.audioContext.createBiquadFilter();
                    filter.type = 'bandpass';
                    filter.frequency.value = sound.freq;
                    filter.Q.value = 5;
                    
                    noiseSource.connect(filter);
                    filter.connect(gainNode);
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + sound.decay);
                    
                    noiseSource.start(this.audioContext.currentTime);
                    noiseSource.stop(this.audioContext.currentTime + sound.decay);
                } else {
                    // Create tonal sounds
                    oscillator.type = sound.type || 'sine';
                    oscillator.frequency.setValueAtTime(sound.freq, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.5, this.audioContext.currentTime + sound.decay);
                    
                    oscillator.connect(gainNode);
                    
                    gainNode.gain.setValueAtTime(0.5, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + sound.decay);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + sound.decay);
                }
                
                gainNode.connect(this.masterGain);
            }

            updateVisualizer() {
                this.bars.forEach((bar, index) => {
                    const height = Math.random() * 160 + 20;
                    bar.style.height = `${height}px`;
                    
                    setTimeout(() => {
                        bar.style.height = '2px';
                    }, 100);
                });
            }

            setTempo(value) {
                this.tempo = parseInt(value);
                document.getElementById('tempoValue').textContent = value;
                
                if (this.isPlaying) {
                    this.stop();
                    this.play();
                }
            }

            setVolume(value) {
                this.masterGain.gain.value = value / 100;
                document.getElementById('volumeValue').textContent = `${value}%`;
            }

            setSwing(value) {
                this.swing = parseInt(value);
                document.getElementById('swingValue').textContent = `${value}%`;
            }

            setKit(kitName) {
                this.currentKit = kitName;
            }
        }

        // Global functions for pattern controls
        function clearAll() {
            sequencer.pattern = {};
            sequencer.initPattern();
            document.querySelectorAll('.step-button.active').forEach(button => {
                button.classList.remove('active');
            });
        }

        function fillRandom() {
            clearAll();
            sequencer.tracks.forEach((track, trackIndex) => {
                for (let step = 0; step < 16; step++) {
                    if (Math.random() > 0.7) {
                        sequencer.pattern[trackIndex][step] = true;
                        sequencer.updateStepUI(trackIndex, step);
                    }
                }
            });
        }

        function savePattern() {
            const pattern = JSON.stringify({
                pattern: sequencer.pattern,
                tempo: sequencer.tempo,
                kit: sequencer.currentKit
            });
            
            const blob = new Blob([pattern], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sequencer-pattern.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadPattern() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            sequencer.pattern = data.pattern;
                            sequencer.tempo = data.tempo || 120;
                            sequencer.currentKit = data.kit || 'electronic';
                            
                            document.getElementById('tempoSlider').value = sequencer.tempo;
                            document.getElementById('tempoValue').textContent = sequencer.tempo;
                            document.getElementById('kitSelect').value = sequencer.currentKit;
                            
                            // Update UI
                            sequencer.tracks.forEach((track, trackIndex) => {
                                for (let step = 0; step < 16; step++) {
                                    sequencer.updateStepUI(trackIndex, step);
                                }
                            });
                        } catch (err) {
                            alert('Invalid pattern file');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }

        function exportPattern() {
            alert('Audio export would require additional server-side processing. Pattern saved as JSON instead.');
            savePattern();
        }

        // Initialize the sequencer
        let sequencer;
        document.addEventListener('DOMContentLoaded', () => {
            sequencer = new VisualMusicSequencer();
        });
    </script>
